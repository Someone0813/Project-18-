<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <form name="calculator" class="Form">
      <table class="Table">
        <tr>
          <td colspan="4">
            <input
              type="text"
              class="BBUT"
              name="display"
              id="display"
              disabled
              placeholder="0"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="BBUT"
              name="seven"
              value="7"
              onclick="calculator.display.value +='7'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="eight"
              value="8"
              onclick="calculator.display.value +='8'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="nine"
              value="9"
              onclick="calculator.display.value +='9'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="times"
              class="operator"
              value="x"
              onclick="calculator.display.value +='*'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="BBUT"
              name="four"
              value="4"
              onclick="calculator.display.value +='4'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="five"
              value="5"
              onclick="calculator.display.value +='5'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="six"
              value="6"
              onclick="calculator.display.value +='6'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="minus"
              class="operator"
              value="-"
              onclick="calculator.display.value +='-'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="BBUT"
              name="one"
              value="1"
              onclick="calculator.display.value +='1'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="two"
              value="2"
              onclick="calculator.display.value +='2'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="three"
              value="3"
              onclick="calculator.display.value +='3'"
            />
          </td>
          <td>
            <input
              type="button"
              class="BBUT"
              name="plus"
              class="operator"
              value="+"
              onclick="calculator.display.value +='+'"
            />
          </td>
        </tr>
        <tr>
            <td>
              <input
                type="button"
                class="BBUT"
                name="clear"
                value="c"
                onclick="calculator.display.value =''"
              />
            </td>
            <td>
              <input
                type="button"
                class="BBUT"
                name="zero"
                value="0"
                onclick="calculator.display.value +='0'"
              />
            </td>
            <td>
              <input
                type="button"
                class="BBUT"
                name="doit"
                value="="
                onclick="calculator.display.value = eval(calculator.display.value)"
              />
            </td>
            <td>
              <input
                type="button"
                class="BBUT"
                name="div"
                class="operator"
                value="/"
                onclick="calculator.display.value +='/'"
              />
            </td>
          </tr>
      </table>
    </form>
  </body>
</html>
